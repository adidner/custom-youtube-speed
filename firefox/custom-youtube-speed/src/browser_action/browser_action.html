<!doctype html>
<style type="text/css">
	#mainPopup {
		padding: 10px;
		width: 95%;
		font-family: "Helvetica Neue", "Helvetica", "Segoe UI", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
	}

	.mno {
		font-family: Menlo, "DejaVu Sans Mono", Monaco, monospace;
		font-size: 0.97em;
	}

	h1 {
		font-size: 1.5em;

	}

	.btn-preset {
		font-size: 95%;
	}

	.btn-action {
		font-size: 95%;
	}
</style>

<div id="mainPopup">
	<h1>Custom YouTube Speed</h1>
	<div>Use the slider to choose a multiple of the normal video speed, or choose a preset</div>
	<p>
		<input type="button" style="width: 13%" class="btn-preset" value="1x" />
		<input type="button" style="width: 13%" class="btn-preset" value="2x" />
		<input type="button" style="width: 13%" class="btn-preset" value="2.25x" />
		<input type="button" style="width: 13%" class="btn-preset" value="2.5x" />
		<input type="button" style="width: 13%" class="btn-preset" value="2.75x" />
		<input type="button" style="width: 13%" class="btn-preset" value="3x" />
		<input type="button" style="width: 13%" class="btn-preset" value="3.5x" />
	</p>
	<p>
		<input type="button" id="change-presets-button" value="Change preset buttons" />
		<div id="edit-preset-span" hidden>
			<div>
				Enter the value you wish to have easily accessible in each button in the text fields below.
				Be sure to only use a number such as 1.12 or 2.0 or 3.
			</div>
			<input type="number" style="width: 10%" class="preset-field" id="preset-field-1" />
			<input type="number" style="width: 10%" class="preset-field" id="preset-field-2" />
			<input type="number" style="width: 10%" class="preset-field" id="preset-field-3" />
			<input type="number" style="width: 10%" class="preset-field" id="preset-field-4" />
			<input type="number" style="width: 10%" class="preset-field" id="preset-field-5" />
			<input type="number" style="width: 10%" class="preset-field" id="preset-field-6" />
			<input type="number" style="width: 10%" class="preset-field" id="preset-field-7" />
			<br/>
			<input type="button" id="submit-presets" value="Change Presets">
		</div>
	</p>
	<p>
		<span class="mno">0.1</span><input name="cys-speedRange" id="cys-speedRange" style="width: 80%;" type="range"
			min="0.1" max=8 step="0.1" /><span class="mno">8.0</span>
	</p>
	<div>Current Speed: <span class="mno" id="cys-speedDiv"></span></div>
	<p><input class="btn-action" type="button" id="btn-save-speed" value="Set current speed as default" /> </p>
	<p><input class="btn-action" type="button" id="btn-disable-keys" value="Disable keyboard controls" /> </p>
	<p id="save-status"></p>

</div>

<script src="browser_action.js">

</script>
